{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/books.css' %}">
</head>
{% endblock %}
<body>
{% block content %}
    <main class="main">
        <div class="container">
            <section class="books">
                <div class="book">
                    <div class="content">
                        <h1>{{ book.name }}</h1>
                        <h3>{{ book.author }}</h3>
                         <p>{{ book.description }}</p>
                    </div>
                    <div class="images">
                        <img src="{{ book.image.url }}" alt="book" class="image">
                    </div>
                </div>
                <h1 style="margin-top: 5rem;margin-bottom: 3rem;">کتاب های بیشتر</h1>
                <div class="more_books">
                    {% for boo in books %}
                    	<div class="box">
                        <div class="simages">
                            <img src="{{ boo.image.url }}" alt="book" class="simage">
                        </div>
                        <h3>{{ boo.name }}</h3>
                        <p style="margin-top: -3px;">{{ boo.description | truncatewords:10 }}</p>
                        </div>
                    {% endfor %}
                </div>
            </section>
        </div>
    </main>
{% endblock content %}
</body>
</html>
