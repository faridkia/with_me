{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/video.css' %}">
</head>
{% endblock %}
<body>
   {% block content %}
    <main class="main">
        <div class="container">
            <section class="books">
                <div class="book">
                    <div class="content">
                        <h1>{{ video.name }}</h1>
                        <p>{{ video.description }}</p>
                    </div>
                    <div class="images">
                        <video controls class="simage">
                            <source src="{{ video.video.url }}" type="video/mp4">
                            <source src="{{ video.video.url }}" type="video/webm">
                            this video cant be played
                        </video>
                    </div>
                </div>
                <h1 style="margin-top: 5rem;margin-bottom: 3rem;">ویدئو های بیشتر</h1>
                <div class="more_books">
                    {% for vid in videos %}
                    <div class="box">
                        <div class="simages">
                            <a href="{% url 'core:video_detail' vid.feeling vid.id %}"><img src="{{ vid.image.url }}" alt="video" class="simage"></a>
                        </div>
                        <h3>{{ vid.name }}</h3>
                        <p style="margin-top: -3px;">{{ vid.description | truncatewords:10 }}</p>
                    </div>
                    {% endfor %}

                </div>
            </section>
        </div>
    </main>
{% endblock %}

</body>
</html>
