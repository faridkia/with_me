<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="stylesheet" href="./css/login.css" />
    </head>
    <body>
        <section class="login_user">
            <div class="container">
                <div class="content">

                    <div class="content_img">
                        <img src="../frontend/imgs/a.webp" alt="" class="img_login">
                    </div>

                    <div class="content_login_boxs">
                        <form action="" class="form" autocomplete="on">
                            <h4 class="login_header_titel">ورود به حساب کاربری</h4>
                            <div class="content_login_box">
                                <div class="login_sigh_in_linl"><a href="" class="link">ثبت نام</a> | <a href="" class="link">ورود</a></div>
                                 <label for="username" class="label_user"></label>
                                 <input type="text" class="input_user" placeholder="نام کاربری " name="username" id="username" required autofocus>
                                 <br>
                                 <label for="password" class="label_pass"></label>
                                 <input type="password" class="input_pass" placeholder="رمز عبور" id="password" name="password" required>
                                 <h5 class="recovery_password">رمز خود را فراموش کردید؟<a href="" class="password_recovery_link">کلیک کنید </a></h5>
                                 <div class="login_buttom">
                                     <button class="btm_login"><a href="" class="btm_login_link">ورود</a></button>
                                     <div class="sign_in_in_login"> ثبت نام نکردید؟برای ثبت نام <a href="./sing-in.html" class="sing_in_link">کلیک کنید</a></div>
                                    </div>
                            </div>
                        </form>

                        <div class="caption">
                            <p>ثبت نام شما به معنای پذیرش قوانین و مقررات *with-me* است.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="scripts/app.js"></script>
    </body>
</html>
